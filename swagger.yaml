        #     application/json:
        #       schema:
        #         $ref: "#/components/schemas/ResponseError"
        # "500":
        #   description: "Internal Server Error"
        #   content:
        #     application/json:
        #       schema:
        #         $ref: "#/components/schemas/ResponseError"


components:
  schemas:
    AtpRequest:
      properties: 
        atp: 
          type: array
          items:
            type: object
              properties: 
                skuId: 
                    type: string
                site: 
                  type: string
                qty: 
                  type: integer
                promiseDate: 
                  type: string

    AtpResponse:
      properties:
      
    
