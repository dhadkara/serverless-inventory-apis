    #               type: integer
    #             promiseDate: 
    #               type: string

    AtpResponse:
        type: array
        items: 
          type: object
          properties:
            skuId:
              type: string
            site:
              type: string
            qty:
              type: number
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
   
      
    
